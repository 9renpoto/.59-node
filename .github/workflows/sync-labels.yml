name: Sync labels
on:
  pull_request:
  workflow_dispatch:

permissions:
  issues: write

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  labels:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - uses: EndBug/label-sync@v2
        with:
          config-file: |
            https://raw.githubusercontent.com/azu/github-label-setup/master/labels.json
          delete-other-labels: true
