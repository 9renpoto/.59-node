name: Sync labels
on:
  pull_request:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  labels:
    runs-on: ubuntu-latest

    steps:
      - uses: EndBug/label-sync@v2
        with:
          config-file: |
            https://raw.githubusercontent.com/EndBug/labels/main/labels.yml
          delete-other-labels: true
