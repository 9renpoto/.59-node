name: Sync labels
on:
  push:
    branches:
      - main
    paths:
      - '.github/labels.yaml'
  workflow_dispatch:

permissions:
  issues: write

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  labels:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yaml
          delete-other-labels: true
