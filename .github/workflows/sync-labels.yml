name: Sync labels
on:
  pull_request:
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  labels:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - uses: EndBug/label-sync@v2
        with:
          config-file: |
            .github/labels.yaml
          delete-other-labels: true
