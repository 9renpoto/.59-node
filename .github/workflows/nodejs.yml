name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 15.x]

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.4
        with:
          node-version: ${{ matrix.node-version }}
      - name: build and lint
        run: |
          yarn install --frozen-lockfile
          yarn workspaces-to-typescript-project-references --check
          yarn build
          yarn lint
        env:
          CI: true
      - name: test
        run: npm test
        env:
          CI: true

      - name: variables
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: web
          base-path: apps/web
          path-to-lcov: apps/web/coverage
          parallel: true

      - name: Coveralls
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: variables
          base-path: packages/variables
          path-to-lcov: packages/variables/coverage
          parallel: true
  finish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
