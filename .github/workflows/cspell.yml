name: 'Check spelling'
on:
  pull_request:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: streetsidesoftware/cspell-action@v3
        with:
          files: "*.{rs,ts,tsx,md}"
          incremental_files_only: false
