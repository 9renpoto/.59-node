version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
    groups:
      tauri-apps:
        patterns:
          - "@tauri-apps*"
      preact:
        patterns:
          - "@preact*"
          - "preact"
      9renpoto:
        patterns:
          - "@9renpoto*"
      storybook:
        patterns:
          - "@storybook*"
          - "storybook"
        update-types:
          - "minor"
          - "patch"
