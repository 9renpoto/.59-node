version: 2
updates:
- package-ecosystem: github-actions
  directory: '/'
  schedule:
    interval: daily
    time: '03:00'
    timezone: 'Asia/Tokyo'
- package-ecosystem: npm
  directory: '/'
  schedule:
    interval: daily
    time: '03:00'
    timezone: 'Asia/Tokyo'
  groups:
     tauri-apps:
        patterns:
        - "@tauri-apps*"
     preact:
        patterns:
        - "@preact*"
        - "preact"
     9renpoto:
        patterns:
        - "@9renpoto*"
     storybook:
        patterns:
        - "@storybook*"
        - "storybook"
        update-types:
        - "minor"
        - "patch"
